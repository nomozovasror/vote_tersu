services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: voting_api
    ports:
      - "2014:8000"
    volumes:
      - ./data:/app/data
      - ./api/.env:/app/.env:ro
    environment:
      - DATABASE_URL=sqlite:///./data/voting.db
    env_file:
      - ./api/.env
    restart: unless-stopped
    networks:
      - voting-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: voting_web
    ports:
      - "2013:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - voting-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  voting-network:
    driver: bridge

volumes:
  data:
    driver: local

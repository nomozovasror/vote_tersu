services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ${CONTAINER_PREFIX:-voting}_api
    ports:
      - "${API_PORT:-2014}:8000"
    volumes:
      - ./data:/app/data
      - ./api/.env:/app/.env:ro
    environment:
      - DATABASE_URL=sqlite:///./data/voting.db
      - WEB_CONCURRENCY=${WEB_CONCURRENCY:-6}
      - MAX_WORKERS=${WEB_CONCURRENCY:-6}
      - WORKER_CLASS=uvicorn.workers.UvicornWorker
      - WORKER_CONNECTIONS=350
      - KEEPALIVE=120
      - MAX_CONNECTIONS_PER_EVENT=${MAX_CONNECTIONS_PER_EVENT:-500}
      - MAX_TOTAL_CONNECTIONS=${MAX_TOTAL_CONNECTIONS:-2000}
    env_file:
      - ./api/.env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - voting-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:2014}
        - VITE_UNIVERSITY_NAME=${UNIVERSITY_NAME:-University}
        - VITE_UNIVERSITY_SHORT_NAME=${UNIVERSITY_SHORT_NAME:-UNI}
    container_name: ${CONTAINER_PREFIX:-voting}_web
    ports:
      - "${WEB_PORT:-2013}:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - voting-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  voting-network:
    name: ${CONTAINER_PREFIX:-voting}_network
    driver: bridge

volumes:
  data:
    driver: local
